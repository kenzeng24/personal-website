<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Layered Flow Animation</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Two-column section layout */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }

        .section-2col {
            display: grid;
            grid-template-columns: 4fr 5fr;
            column-gap: 0rem;
            align-items: start;
        }

        .section-2col .title {
            margin: 0;
            text-align: left;
        }

        .section-2col .title h1 {
            margin: 0;
            /* removes the default top/bottom margin */
            line-height: 1.05;
            /* optional: keeps the big text snug */
        }

        .section-2col .content {
            text-align: left;
        }

        /* Responsive: stack on small screens */
        @media (max-width: 768px) {
            .section-2col {
                grid-template-columns: 1fr;
                row-gap: 2rem;
                text-align: center;
            }

            .container {
                position: static;
                transform: none;
                top: auto;
                left: auto;
                margin-top: 10vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="section-2col" style="border-top: 1px solid #f0f0f0; padding-top: 1rem;">
            <div class="title">
                <h1 style="color: #f0f0f0; font-size: 80px; font-weight: bold;">Ken Zeng</h1>
                <!-- <p style="color: #f0f0f0; font-size: 20px; margin: 0;">Machine Learning Research</p>
                <p style="color: #f0f0f0; font-size: 20px; margin: 0;">at Ataraxis AI</p> -->
            </div>
            <div class="content">
                <p style="color: #f0f0f0; font-size: 20px; margin: 0; font-style: italic;">Breast cancer</p>
                <p style="color: #f0f0f0; font-size: 20px; margin: 0;">machine learning</p>
                <p style="color: #f0f0f0; font-size: 20px; margin: 0;">research engineer</p>
                <!-- &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; -->
                <p style="color: #f0f0f0; font-size: 20px; margin: 0;">at Ataraxis AI</p>
                <br>
                <!-- ↳ ↘→ →-->
                <button id="cta" style="font-size: 20px;" onclick="window.location.href='example.html'">■ Learn More</button>
            </div>
        </section>
    </div>

    <canvas id="canvas"></canvas>
    <script src="waves.js"></script>
    <script src="typing.js"></script>
</body>

</html>
